<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type ="text/css" href="ttt.css">
	<title>Table</title>
	<style type="text/css">
		h1{
			text-align: center;
		}

		table{

			margin:auto;
		}	

		.y{
			border-left: 1px solid black;
			border-right: 1px solid black;
			width: 100px;
			height: 100px;
	
		}


		.x{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
			width: 100px;
			height: 100px;
	
		}
	</style>
</head>
<body>
	<h1> Tic Tac Toe </h1>
	<table>
		<tr>
			<td></td>
			<td class="y"></td>
			<td></td>
		</tr>
		<tr>
			<td class="x"></td>
			<td class='x y'></td>
			<td class="x"></td>
		</tr>
		<tr>
			<td></td>
			<td class="y"></td>
			<td></td>
		</tr>

	</table>

</body>
</html>
